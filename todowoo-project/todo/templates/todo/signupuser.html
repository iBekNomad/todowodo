{% extends 'todo/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 mt-5">
        <h2 class="mt-5">Sign Up</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" class="form-control" id="username">
            </div>
            <div class="form-group">
                <input type="password" name="password1" placeholder="Password" class="form-control" id="password1">
                <input type="password" name="password2" placeholder="Confirm Password" class="form-control mt-2" id="password2">
            </div>
            <button type="submit" class="btn btn-secondary">Sign Up</button>
            <hr>
            <div class="text-center">
                Do you already have an account? <a href="{% url 'loginuser' %}">Login here</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
